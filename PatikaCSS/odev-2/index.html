<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Google</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <img src="google.jpg" alt="">
        </div>
        <div class="search">
            <p>Search the web using Google</p>
            <input style="width: 400px;;" type="text" name="search" id="search">
            <div>
                <input type="submit" value="Google Search">
                <input type="submit" value=" I'm feeling lucky">
            </div>
        </div>
        <div class="content">
            <div class="firstcard">
                <ul>
                    <li>Special Searches</li>
                    <li> <a href="https://www.stanford.edu/search/">Stanford Search</a></li>
                    <li> <a href="https://www.linux.com">Linux Search</a></li>
                </ul>
            </div>
            <div class="secondcard">
                <ul>
                    <li> <a href="https://support.google.com">Help!</a></li>
                    <li> <a href="https://about.google/intl/ALL_tr/">About Google!</a></li>
                    <li> <a href="https://tr.wikipedia.org/wiki/Google">Company Info</a></li>
                    <li> <a href="https://www.google.com/doodles/googles-new-logo">Google' Logos</a></li>

                </ul>
            </div>
            <div class="thirdcard">
                <ul>
                    <li>Get Google!</li>
                    <li>updates monthly:</li>
                    <li><input type="search" name="" id="" placeholder="your e-mail"></li>
                    <li>
                        <input type="submit" value="Subscribe">
                        <a href="https://web.archive.org">Archive</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
</body>
